	<main style="text-align: center;">
	<p id="01">Der Counter ist bei: </p>
	<input class="GenerateButton" style="float: none;" type="button" value="counter" onClick="increaseCounter()">
</main>

	<script>
		function increaseCounter(){
			localStorage.setItem("counter", Number(localStorage.getItem("counter")) + 1);
			updateCounter();
		}
		function updateCounter(){
			document.getElementById("01").innerHTML = "Der Counter ist bei: " + Number(localStorage.getItem("counter"));
		}
		if(localStorage.getItem("counter") == null){
			localStorage.setItem("counter", 0);
		}

		increaseCounter();
	</script>
