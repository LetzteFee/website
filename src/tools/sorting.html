<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../sources\logo.png" />
    <link rel="stylesheet" type="text/css" href="../css\main.css" />
    <title>Jannes - Sorting</title>

    <script src="../lib/base.lib.js"></script>
    <script src="../lib/sorting.lib.js"></script>
    <script src="sorting.js"></script>
</head>

<body>
    <header>
        <div class="headerline">
            <a href="../index.html">Home</a>
            <a href="../animations/index.html">Animations</a>
            <a href="../games/index.html">Games</a>
            <a href="../tools/index.html">Tools</a>
            <a href="../projects/index.html">Projects</a>
            <a style="float: right;" href="../dev.html">Dev</a>
        </div>
    </header>
    <main>
        <div class="box" style="padding: 30px;">
            <h1 style="text-align: center;">Sorting Algorithms</h1>
            <h2>Eingabe</h2>
            <p style="text-align: center;">
                <label for="content">Zu sortierende Zahlen</label>
                <textarea id="content" readonly rows="6" placeholder="0 1 5 4 3"
                    style="width: 90%; margin: 5px; border: 0px; border-radius: 5px; padding: 5px; resize: none;"></textarea>
                <input class="GenerateButton" style="float: none; margin: 4px;" id="generate_button" type="button"
                    value="Generate Random Values" onclick="getRandomInput()">
            </p>
            <p style="text-align: center;">
                <label for="select_algorithm">Which Algorithm to use for sorting</label>
                <select id="select_algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
		    <option value="insertion">Insertion Sort</option>
		    <option value="noob">Noob Sort</option>
                </select>
            </p>
            <p style="text-align: center;">
                <input class="GenerateButton" style="float: none; margin: 4px;" id="start_sorting_button" type="button"
                    value="Start Sorting" onclick="start_sorting()">
            </p>
            <h2>Ausgabe</h2>
            <p style="text-align: center;">
                <label for="result">Ergebnis</label>
                <textarea id="result" rows="6" placeholder="0 1 5 4 3" readonly
                    style="width: 90%; margin: 5px; border: 0px; border-radius: 5px; padding: 5px; resize: none;"></textarea>
	    The Algorithm took <span id="counter">0</span> iterations.
            </p>
        </div>
    </main>
    <script>getRandomInput();</script>
</body>

</html>
